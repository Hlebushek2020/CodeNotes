name: Bug
description: Error in one of the extensions
labels: [ "bug", "Pilot" ]

body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered, and that it hasn't been fixed in a recent build/commit.
      options:
        - label: I have searched the existing issues and checked the recent builds/commits
          required: true
  - type: dropdown
    id: what-extension
    attributes:
      label: What extension?
      description: Specify in which extension the error was found
      options:
        - Lmp.Client.ImportReferenceBooks
        - Lmp.Client.DistributionMatrix
        - Lmp.Client.MassUploadDownloadDocuments
    validations:
      required: true
  - type: textarea
    id: what-did
    attributes:
      label: What happened?
      description: Tell us what happened in a very clear and simple way
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce the problem
      description: Please provide us with precise step by step information on how to reproduce the bug
      value: |
        1. Go to .... 
        2. Press ....
        3. ...
    validations:
      required: true
  - type: textarea
    id: what-should
    attributes:
      label: What should have happened?
      description: Tell what you think the normal behavior should be
    validations:
      required: true
  - type: textarea
    id: stack-trace
    attributes:
      label: Stack trace
      description: If possible, specify the error stack trace from the log `%appdata%\ASCON\Pilot-ICE\Logs\lmp_extension_xxxx-xx-xx.log`